<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Điện toán đám mây</title>
    <style>
      /* 1. Đẩy nội dung web lên để không bị Footer che mất */
      body {
        margin: 0;
        padding-bottom: 60px; /* Chiều cao tương ứng của Footer */
        font-family: sans-serif;
      }

      /* 2. Thiết kế Footer cố định */
      .fixed-footer {
        position: fixed; /* Ghim cố định */
        left: 0;
        bottom: 0;
        width: 100%;
        height: 50px; /* Chiều cao footer */
        background-color: #dbebf3; 
        color: #3b98f0;
        display: flex;
        align-items: center; /* Căn giữa dọc */
        justify-content: center; /* Căn giữa ngang */
        border-top: 1px solid #e0e0e0;
        z-index: 9999; /* Đảm bảo luôn nổi trên cùng */
        font-size: 13px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <footer class="fixed-footer">
      © 2025 Cloud Data Storage - Bài tập lớn môn Điện toán đám mây - Phú Điền - Ngọc Sơn
    </footer>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
